<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundoo Login</title>
    <link rel="stylesheet" href="../styles/fundooLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="../js/fundooLogin.js"></script>
</head>
<body>
    <div class="fundoo-login-container">
        <div class="fundoo-login-div">
            <h1 class="fundoo-login-title">Fundoo</h1>
            <h2>Sign in</h2>
            <p>Use your Fundoo Account</p>
            <form id="fundoo-login-form">

                <div class="form-floating mb-3">    
                    <input type="email" class="form-control fundoo-login-input-box" id="floatingInput" placeholder="Email address">
                    <label for="floatingInput">Email address*</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control fundoo-login-input-box" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password*</label>
                </div>

                <a href="#" class="fundoo-login-forgot-password">Forgot password</a>

                <div class="fundoo-login-actions">
                    <a href="fundooSignUp.html" class="fundoo-login-create-account">Create account</a>
                    <button type="submit" class="fundoo-login-submit-button">Login</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
