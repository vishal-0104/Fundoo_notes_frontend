<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundoo Login</title>
    <link rel="stylesheet" href="../styles/fundooLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="../js/fundooLogin.js"></script>
</head>
<body>
    <div class="fundoo-login-container">
        <div class="fundoo-login-div">
            <h1 class="fundoo-login-title">Fundoo</h1>
            <h2>Sign in</h2>
            <p>Use your Fundoo Account</p>
            <form id="fundoo-login-form">
                <div class="form-floating mb-3">    
                    <input type="email" class="form-control fundoo-login-input-box" id="floatingInput" placeholder="Email address">
                    <label for="floatingInput">Email address*</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control fundoo-login-input-box" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password*</label>
                </div>
                <a href="#" class="fundoo-login-forgot-password" id="forgotPasswordLink">Forgot password?</a>
                <div class="fundoo-login-actions">
                    <a href="fundooSignUp.html" class="fundoo-login-create-account">Create account</a>
                    <button type="submit" class="fundoo-login-submit-button">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Forgot Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Enter your email to receive a reset code.</p>
                    <input type="email" class="form-control" id="forgotEmail" placeholder="Enter your email">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="sendResetCode">Send OTP</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Enter the OTP sent to your email and set a new password.</p>
                    <input type="text" class="form-control mb-2" id="otpCode" placeholder="Enter OTP">
                    <input type="password" class="form-control mb-2" id="newPassword" placeholder="Enter new password">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="resetPasswordBtn">Reset Password</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
