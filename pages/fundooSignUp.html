<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundoo Signup</title>
    <link rel="stylesheet" href="../styles/fundooSignUp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="../js/fundooSignUp.js"></script>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <h1 class="signup-title">Fundoo</h1>
            <h2 class="signup-subtitle">Create Your Account</h2>
            
            <form class="signup-form">
                <!-- Name -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                    <label for="Name">Name*</label>
                </div>

                <!-- Phone Number -->
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="phone_number" placeholder="Phone Number" required>
                    <label for="phone_number">Phone Number*</label>
                </div>

                <!-- Email -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <label for="email">Email*</label>
                </div>

                <!-- Password & Confirm Password -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <label for="password">Password*</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" required>
                            <label for="confirm_password">Confirm Password*</label>
                        </div>
                    </div>
                </div>

                <p class="signup-helper">Use 8 or more characters with a mix of letters, numbers and symbols</p>

                <!-- Actions -->
                <div class="signup-actions">
                    <a href="../pages/fundooLogin.html" class="signup-signin-link">Sign in instead</a>
                    <button type="submit" class="signup-submit-button">Register</button>
                </div>
            </form>
        </div>

        <!-- Image Section -->
        <div class="signup-image-container">
            <img src="../assets/signUpImage.jpeg" alt="Signup Illustration" class="signup-image">
            <p class="signup-text">One account. All of Fundoo working for you.</p>
        </div>
    </div>

    <script src="../scripts/signup.js"></script>
</body>
</html>
